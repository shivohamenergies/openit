<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Snigu ğŸ’–</title>

<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #fff0f5, #ffe6e6);
    margin: 0;
    overflow: hidden;
    text-align: center;
}

h1 {
    color: #ff4d6d;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #adb5bd;
    color: white;
    position: absolute;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 24px;
    animation: float 5s infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); }
    100% { transform: translateY(800px) rotate(360deg); }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="ringtone.mp3" type="audio/mpeg">
</audio>

<h1>Snigu, Will You Be My Valentine? ğŸ’˜</h1>

<div class="buttons">
    <button id="yesBtn" onclick="celebrate()">Yes, obviously! ğŸ’–</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<script>

const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

function createConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = "#ff4d6d";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}

function celebrate() {
    createConfetti();
    alert("Yayyyy! Snigu said YESSSS! ğŸ¥°ğŸ’–");
    document.body.innerHTML =
        "<h1>YAY! Snigu is MY Valentine! â¤ï¸ğŸŒ¹ğŸ¥³</h1>";

    createHearts();
}

createHearts();

</script>

</body>
</html>
